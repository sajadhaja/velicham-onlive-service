<div class="container">
  <h1>{{ podcast.title }}</h1>
  <dl class="list">
    <dt>ISBN</dt>
    <dd>{{ podcast.isbn }}</dd>
    <dt>Author</dt>
    <dd>{{ podcast.author }}</dd>
    <dt>Publish Year</dt>
    <dd>{{ podcast.published_year }}</dd>
    <dt>Publisher</dt>
    <dd>{{ podcast.publisher }}</dd>
    <dt>Update Date</dt>
    <dd>{{ podcast.updated_date | date:'short' }}</dd>
  </dl>
</div>
<div class="row">
  <div class="col-md-12">
    <a [routerLink]="['/podcast-edit', podcast._id]" class="btn btn-success">EDIT</a>
    <button class="btn btn-danger" type="button" (click)="deletePodcast(podcast._id)">DELETE</button>
  </div>
</div>
